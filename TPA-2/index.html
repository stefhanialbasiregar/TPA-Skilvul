<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>BMI Calculator</h1>
    <div class="wrapper">
        <div class="fill">
            <p style="margin-left: 4px; margin-top: 50px;"><b>Height</b><br>
                <input type="text" id="height" placeholder="fill in cm" style="margin-top: 20px; margin-left: 110px;"><br><span id="height_error"></span>
            </p>
    
            <p style="margin-top: 50px;"><b>Weight</b><br>
                <input type="text" id="weight" placeholder="fill in kg" style="margin-top: 20px; margin-left: 110px;"><br><span id="weight_error"></span>
            </p>
    
            <button id="btn" style="margin-bottom: 30px;"><b>Calculate</b></button>
            <p id="output"></p>
        </div>
    </div>
</body>

<footer>
    <p>@stefhani2022</p>
</footer>

</html>
